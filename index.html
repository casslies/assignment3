<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <title>Exercise 5: CSS Layout</title>
    <meta charset="utf-8">
  </head>
  <style>
    #header, #nav {
      display: block;
    }
    
    #header {
      height: 165px;
      background-image: url("header2.png");
      margin: 0px;
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #313431;
        overflow: hidden;
      }
      
      li {
  			display: inline;
        color: white;
        float: left;
			}
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 5px 56px
      }
      
      li a:hover {
        background-color: #556b2f;
      }
    
    figure {
        float: left;
        width: 290px;
        height: 220px;
        padding: 5px;
        margin: 20px;
        border: 1px solid #eeeeee;
      }

      figcaption {
        font-size: 90%;
        text-align: left;
      }
    
    h1 {
      font-family: "Times New Roman", Times, serif;
      text-indent: -9999px;
      width: 940px;
      height: 165px;
      margin: 0px;
    }
    
    body {
      font-family: "Times New Roman", Times, serif;
    }
    
    p {
      color: blue;
    }
    
    #valorant {
      background-color: red;
      font-size: 30;
      color: white;
    }
    
    #blocka {
      height: 600px;
    }
    
  </style>
  
<body>
  <div id="top">
    <div id="header">
      <h1>
        casslie's website!
      </h1>
      <div id="nav">
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">SOCIAL MEDIA</a></li>
          <li><a href="">GAMING</a></li>
          <li><a href="">ABOUT</a></li>
        </ul>
    </div>
  </div>
  </div>
  <p>
    <br>
    This is a website about me!
  </p>
	<h2>Video Games</h2>
  <p>
    <ol>
      <li><a href="#valorant">Valorant</a></li>
      <li>CSGO</li>
  </ol>
  </p>
  <div id="blocka">
    <p>
      this is my block.
    </p>
  </div>
  <div id="valorant">
		<h1>Valorant</h1>
    <img src="valorant logo.png" alt="valorant logo">
    <p>
      i like to play valorant!
    </p>
  </div>
</body>
</html>
